<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao</title>
  </head>
  <body>
    <header class="header_container">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_time">13:56</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="header">
        <h3 class="header_title">Chats</h3>
        <div class="header_icon">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="far fa-comment"></i></a>
          <a href="#"><i class="fas fa-music"></i></a>
          <a href="#"><i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <div class="chats main_content">
      <div class="lion_ad"></div>
      <a href="./talk.html" class="friends_friend">
        <div class="friends_column">
          <img src="images/ryeong.jpg" alt="" class="avatar" />
          <div class="friends_name_content">
            <span class="friends_name">Ryeong</span>
            <span class="description">whawhawhawha</span>
          </div>
        </div>
        <span class="chat_date">12:20</span>
      </a>
    </div>
    <footer class="footer_nav">
      <a href="./index.html" class="nav_list_icon"
        ><i class="far fa-user"></i
      ></a>
      <a href="./chat.html" class="nav_list_icon"
        ><i class="fas fa-comment"></i
      ></a>
      <a href="./find.html" class="nav_list_icon"
        ><i class="fas fa-search"></i
      ></a>
      <a href="./more.html" class="nav_list_icon"
        ><i class="fas fa-ellipsis-h"></i
      ></a>
    </footer>
    <div class="screenBig">
      <span class="big_title">Make Screen Small</span>
    </div>

    <script src="./javascript/header.js"></script>
  </body>
</html>
