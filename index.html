<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao</title>

  <body>
    <header class="header_container">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_time">13:56</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="header">
        <h3 class="header_title">Friends</h3>
        <div class="header_icon">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-user-plus"></i></a>
          <a href="#"><i class="fas fa-music"></i></a>
          <a href="#"><i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <div class="friends main_content">
      <a href="#" class="friends_friend friends_me">
        <div class="friends_column">
          <img src="images/self.jpg" alt="lion" class="avatar avatar_large" />
          <div class="friends_name_content">
            <span class="friends_name">Lion</span>
          </div>
        </div>
      </a>
      <section class="friends_list friend_bookmark">
        <div class="friends_sub_title">
          <h5 class="friends_bookmark_title">Bookmark</h5>
          <i class="fas fa-chevron-up bookmark_btn_up"></i>
          <i class="fas fa-chevron-down bookmark_btn_down display_none"></i>
        </div>
        <div class="bookmark_inven">
          <a href="#" class="friend friends_friend bookmark_friend">
            <div class="friends_column">
              <img src="images/ryeong.jpg" class="avatar" alt="" />
              <div class="friends_name_content">
                <span class="friends_name">Ryeong</span>
                <span class="description">사랑이 뭘까...?</span>
              </div>
            </div>
            <div class="friends_music">
              <p>사랑후에 - FTIsland</p>
              <i class="fas fa-play"></i>
            </div>
          </a>
          <a href="#" class="friend friends_friend bookmark_friend">
            <div class="friends_column">

            </div>

              <div class="friends_name_content">
                <span class="friends_name">Ryeong</span>

      </section>

        <div class="friends_sub_title">
          <h5 class="friends_friends_title">Friends</h5>
          <i class="fas fa-chevron-up friends_btn_up  display_none"></i>
          <i class="fas fa-chevron-down friends_btn_down "></i>
        </div>

          <a href="#" class="friends_friend my_friends">
