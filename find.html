<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao</title>
  </head>
  <body>
    <header class="header_container">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_time">13:56</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="header">
        <h3 class="header_title">Find</h3>
        <div class="header_icon">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-user-plus"></i></a>
          <a href="#"><i class="fas fa-music"></i></a>
          <a href="#"><i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <div class="find main_content">
      <div class="find_list">
        <a href="#" class="find_icon_list">
          <i class="fas fa-qrcode fa-2x"></i
          ><span class="find_title">QR Code</span>
        </a>
        <a href="#" class="find_icon_list">
          <i class="far fa-address-book fa-2x"></i
          ><span class="find_title">Add By Contact</span>
        </a>
        <a href="#" class="find_icon_list">
          <i class="fas fa-info-circle fa-2x"></i
          ><span class="find_title">Add By Id</span>
        </a>
        <a href="#" class="find_icon_list">
          <i class="far fa-envelope fa-2x"></i
          ><span class="find_title">Invite</span>
        </a>
      </div>
      <section class="friends_list">
        <h5 class="friends_recommend_title">Recommended Friends</h5>
        <div class="friends_friend">
          <div class="friends_column">
            <img src="images/self.jpg" alt="" class="avatar" />
            <span class="friends_name">Lion</span>
          </div>
          <a href="#" class="plus_color"><i class="fas fa-user-plus"></i></a>
        </div>
      </section>
    </div>
    <footer class="footer_nav">
      <a href="./index.html" class="nav_list_icon"
        ><i class="far fa-user"></i
      ></a>
      <a href="./chat.html" class="nav_list_icon"
        ><i class="far fa-comment"></i
      ></a>
      <a href="./find.html" class="nav_list_icon"
        ><i class="fas fa-search"></i
      ></a>
      <a href="./more.html" class="nav_list_icon"
        ><i class="fas fa-ellipsis-h"></i
      ></a>
    </footer>
    <div class="screenBig">
      <span class="big_title"> Make your screen as small as possible.</span>
    </div>
    <script src="./javascript/header.js"></script>
  </body>
</html>
