<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting | Kakao</title>
  </head>
  <body class="setting_body">
    <header class="header_container">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_time">13:56</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="setting_header">
        <a href="./more.html"><i class="fas fa-chevron-left"></i></a>
        <h3 class="header_title">Setting</h3>
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>
    <div class="settings main_content">
      <section class="setting_container">
        <a href="#" class="setting_setting">
          <i class="fas fa-bullhorn"></i
          ><span class="setting_name">Notice</span>
        </a>
        <a href="#" class="setting_setting">
          <i class="fas fa-flask"></i
          ><span class="setting_name">Lavoratory</span>
        </a>
        <a href="#" class="setting_setting setting_flex">
          <div class="setting_column">
            <i class="fas fa-info"></i><span class="setting_name">Version</span>
          </div>
          <div class="setting_column setting_right">Newest</div>
        </a>
      </section>
      <section class="setting_container">
        <a href="#" class="setting_setting">
          <i class="fas fa-unlock-alt"></i
          ><span class="setting_name">Security</span>
        </a>
        <a href="#" class="setting_setting">
          <i class="far fa-bell"></i><span class="setting_name">Alerm</span>
        </a>
        <a href="#" class="setting_setting">
          <i class="far fa-user"></i><span class="setting_name">Friends</span>
        </a>
        <a href="#" class="setting_setting">
          <i class="far fa-comment"></i
          ><span class="setting_name">Chatting</span>
        </a>
        <a href="#" class="setting_setting setting_flex">
          <div class="setting_column">
            <i class="fas fa-palette"></i
            ><span class="setting_name">Theme</span>
          </div>
          <div class="setting_column setting_right">Basic Theme</div>
        </a>
        <a href="#" class="setting_setting">
          <i class="fas fa-adjust"></i><span class="setting_name">Screen</span>
        </a>
        <a href="#" class="setting_setting">
          <i class="fas fa-ellipsis-h"></i
          ><span class="setting_name">More</span>
        </a>
      </section>
    </div>
    <div class="screenBig">
      <span class="big_title">Make The Screen As Small As Possible</span>
    </div>
  </body>
</html>
